<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | Juan Ruiz</title>
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/common.css">
    <link rel="stylesheet" href="./styles/navbar.css">
    <link rel="stylesheet" href="./styles/banner.css">
    <link rel="stylesheet" href="./styles/footer.css">
    <link rel="stylesheet" href="./styles/components.css">
    <link rel="stylesheet" href="./styles/contactForm.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

</head>
<body class="main-bg">
    <header class="header">
        <nav class="nav">
            <ul class="links-nav">
                <li>
                    <a class="btn hide" href="">Proyectos</a>
                </li>
                <li>
                    <a class="btn hide" href="">Acerca de mi</a>
                </li>
            </ul>
            <div>
                <li>
                    <a class="btn" href="">Contactame</a>
                </li>
            </div>
        </nav>
    </header>
    <div class="banner">
        <div class="presentation">
            <p class="p-1">Hola</p>
            <p class="p-2">Me llamo</p>
            <p class="p-3">Juan David</p>
            <p class="p-4">Soy Full Stack Developer</p>

        </div>
        <div class="img-container"></div>   
    </div>
    <main>
        <div class="about">
            <h2>Skills</h2>
        </div>
    </main>
    <section class="bg-form main-bg">
        <div class="card">
            <h2>Contacto</h2>
            <form action="" method="post" novalidate>
                <div class="form-element">
                    <label for="name">Dime tú nombre</label>
                    <input 
                    required 
                    type="text" 
                    name="name" 
                    id="name" 
                    autocomplete="off" 
                    placeholder="ej: Marco Aurelio">
                </div>
                <div class="form-element">
                    <label for="apellido">Dime tu apellido</label>
                    <input 
                    required 
                    type="text" 
                    name="apellido" 
                    autocomplete="off"
                    id="apellido" 
                    placeholder="ej:Antonino "
                    >        
                </div>
                <div class="form-element">
                    <label for="tel"></label>Número telefónico
                    <input  
                    type="tel" 
                    name="telephone" 
                    id="tel" 
                    autocomplete="off" 
                    placeholder="123-456-7891"
                    pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                    title="Expected format: 123-123-2345"
                    required
                    >
                
                </div>
                <div class="form-element">
                    <label for="User">Usuario de Github</label>
                    <input 
                    type="text" 
                    name="User" 
                    id="User" 
                    pattern="^@[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,38}[a-zA-Z0-9])?$"
                    placeholder="ej: @Jundavd"
                    required
                    >
                </div>
                <fieldset class="fieldset form-element">
                    <legend>¿Cómo me conociste?</legend>
                    <label for="universidad">Universidad</label>
                    <input class="type-1" type="radio" name="select" id="universidad" value="universidad" checked>
                    <label for="Keepcoding">Keepcoding kick-off</label>
                    <input class="type-1" type="radio" name="select" id="Keepcoding" value="Keepcoding">
                    <label for="colegio">Colegio</label>
                    <input class="type-1" type="radio" name="select" id="colegio" value="colegio">
                    <label for="github">Github</label>
                    <input class="type-1" type="radio" name="select" id="github" value="github">
                </fieldset>
                <div class="form-element" >
                    <label for="info">Más información</label>
                    <textarea placeholder="Que más quieres saber" maxlength="500" name="info" id="info" rows="6"></textarea>
                </div>
                <div class="form-element row">
                    <label for="newsletter">Acceso a Newsletter</label>
                    <input type="checkbox" name="checkbox" id="checkbox">
                </div>
                <div>
                    <input class="btn secondary" type="reset" value="Reset">
                    <button class="btn" type="submit">Guardar</button>      
                </div>  
            </form>
        </div>
    </section>
    <footer class="footer">
        <p class="footer-text">Hecho con <i class="fa-regular fa-heart"></i> por<strong> Juan David Ruiz</strong></p>
        <div class="links">
            <ul class="logo-links">
               <li>
                <a href="https://www.linkedin.com/in/juan-david-ruiz-mu%C3%B1oz/" target="_blank">
                    <i class="fa-brands fa-linkedin icon-size"></i>
                </a>
                </li>
               <li>
                <a href="https://github.com/JunDavd" target="_blank">
                    <i class="fa-brands fa-github icon-size"></i>
                </a>
                </li>
               <li>
                <a href="https://x.com/NotaverageJuan" target="_blank">
                    <i class="fa-brands fa-twitter icon-size"></i>
                </a>
                </li>
            </ul>
        </div>
    </footer>
</body>
</html>
